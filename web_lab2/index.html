<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<title>Hystogram</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<header class="jumbotron">
		<div class="container col-sm-offset-1 col-xs-offset-1">
            <div class="row row-header">
                <div class="col-sm-6 col-xs-12">
                    <h1>2nd laboratory work</h1>
                    <p style="padding:15px;"></p>
                    <p>Keep calm and code JavaScript</p>
                </div>
                <div class="col-sm-2 col-xs-12">
                    <img src="img/js.png" class="img-responsive">
                </div>
                <div class="col-sm-4 col-xs-12">
                    <blockquote>
                            <p>Press the button below and follow the instructions.</p>
                    </blockquote>
                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    	<div class="panel panel-default">
                        	<div class="panel-heading" role="tab" id="headingOne">
                        	  <h4 class="panel-title">
                        	    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true"                   aria-controls="collapseOne">
                                Instructions <small>Check this out</small>
                        	    </a>
                        	  </h4>
                        	</div>
                        
                        	<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                        		<div class="panel-body">
                            		<p id="make-me-black"><small>First you should enter the amount of numbers you want to put into the histogram. After that you will need to enter exactly the numbers. Try it!</small></p>
                          		</div>
                        	</div>
                    	</div>
                	</div>
                </div>
            </div>
        </div>
	</header>

	<div class="main-content">
		<div class="container">
			<div class="row">
				<div id="buttonScope">
					<button id="myButton" type="button" class="btn btn-danger btn-lg btn-block" onclick="makeGraph()">Try it!</button>
					<p></p>
				</div>
				<ul id="myList"></ul>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
